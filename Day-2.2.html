<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array in Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">User Data</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>CGPA</th>
            <th>dept</th>
            </tr>
            <tbody id="table-body"></tbody>
        </table>
    
        <script>
        const users = [
{ name: 'arun',age:19,CGPA:9,dept:'cse' },
{ name: 'guru',age:20,CGPA:8,dept:'cse' },
{ name: 'aaron',age:21,CGPA:9,dept:'cse' },
{ name: 'finch',age:19,CGPA:8,dept:'cse' }];
const tableBody = document.getElementById('table-body');
users.forEach(user => {
const row = `<tr>
            <td>${user.name}</td>
            <td>${user.age}</td>
            <td>${user.CGPA}</td>
            <td>${user.dept}</td>
            </tr>`;
    tableBody.innerHTML += row;
});

const val1=users.map(l=>{
    if(CGPA>=9){
        return l.name;
    }
    else{
        return "N0";
    }
});
console.log(val1);
</script>

</body>
</html>
